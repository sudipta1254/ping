<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Designed by Sudipto.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <title>Weather Service</title>
</head>
    <body oncontextmenu="return false">
        <div class='d1'>
           <input type='text' id='txt' placeholder='Location' autofocus></input>
           <button type="button" onclick="get()">Search</button>
           <a href='https://sudipta1254.github.io/forecast'>Forecast</a>
           <div class="d2">
              Location: <strong class="s1"></strong><br>
              Time: <strong class="s2"></strong><br>
              Last updated: <strong class="s3"></strong><br>
              Temperature: <strong class="s4"></strong><br>
              Condition: <strong class="s5"></strong><br>
              Feels like: <strong class="s6"></strong><br>
              Wind: <strong class="s7"></strong><br>
              Gust: <strong class="s8"></strong><br>
              Pressure: <strong class="s9"></strong><br>
              Precipitation: <strong class="s14"></strong><br>
              Humidity: <strong class="s10"></strong><br>
              Cloud: <strong class="s11"></strong><br>
              Visibility: <strong class="s12"></strong><br>
              UV: <strong class="s13"></strong>
           </div>
           <div class='d3'><div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
